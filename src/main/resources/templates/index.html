<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="row" th:fragment="nav-menu">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a th:href="@{/index}">首页</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">登录</a></li>

                            <li sec:authorize="isAuthenticated()"><a sec:authentication="principal.username"></a></li>

                            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">注销</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    <p><a th:href="@{/level1/1}">Panel content 1-1</a></p>
                    <p><a th:href="@{/level1/2}">Panel content 1-2</a></p>
                    <p><a th:href="@{/level1/3}">Panel content 1-3</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    <p><a th:href="@{/level2/1}">Panel content 2-1</a></p>
                    <p><a th:href="@{/level2/2}">Panel content 2-2</a></p>
                    <p><a th:href="@{/level2/3}">Panel content 2-3</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                    <p><a th:href="@{/level3/1}">Panel content 3-1</a></p>
                    <p><a th:href="@{/level3/2}">Panel content 3-2</a></p>
                    <p><a th:href="@{/level3/3}">Panel content 3-3</a></p>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
